<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precios y descuentos</title>
</head>
<body>
    <header>
        <h1>
            Precios y descuentos
        </h1>
        <p>Segundo taller de JavaScript</p>
    </header>

    <section>
        <h2>
            Calcula el precio a pagar de tus productos con descuentos

        </h2>

        <form>
            <label for="inputprice">Escribe el precio de tu producto</label>
            <input id="inputprice" type="number" />

            <label for="inputdiscount">Escribe el descuento de tu producto</label>
            <input id="inputdiscount" type="number" />

            <button type="button" onclick="buttonpricediscount()">
                Calcular el precio del descuento
            </button>

            <p id="resultp"></p>
        </form>
    </section>

    <section>
        <h2>
            Calcula el precio a pagar de tus productos con cupones

        </h2>

        <form>
            <label for="inputprice">Escribe el precio de tu producto</label>
            <input id="inputprice" type="number" />

            <label for="inputcoupon">Escribe el cupon de tu producto</label>
            <input id="inputcoupon" type="text" />

            <button type="button" onclick="buttonpricecoupon()">
                Calcular el precio del descuento
            </button>

            <p id="resultp1"></p>
        </form>
    </section>

    <script src="./descuentos.js"></script>
</body>
</html>
